# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true

  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "libsndfile1-dev"
    - "ffmpeg"
    - "timidity"

  python_version: "3.8"

  python_packages:
     - "torch"
     - "piano_transcription_inference==0.0.5"
     - "synthviz"
  
  run:
     - "ffmpeg -version"

predict: "predict.py:Predictor"
